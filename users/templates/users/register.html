{% extends "users/layout.html" %}
{% block content %}
    <div class="container h-100">
        <div class="h-100 d-flex justify-content-center align-items-center">
            <div class="user-card border p-4">
                <div class="d-flex justify-content-center">
                    <h3>REGISTER ACCOUNT</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    {% include 'messages.html' %}
                    <form method="POST" action=""> 
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <input type="text" class="form-control" placeholder="username" name="username">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <input type="text" class="form-control" placeholder="email" name="email">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <input type="password" class="form-control" placeholder="password" name="password1">
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <input type="password" class="form-control" placeholder="re-password" name="password2">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" value="Registration">
                        </div>
                    </form>
                </div>
                <div class="mt-3">
                    <div class="d-flex justify-content-center links">Already have an account?&nbsp;<a href="{% url 'login' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
