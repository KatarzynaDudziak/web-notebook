{% extends "layout.html" %}
{% block content %}
    <article class="flex-shrink-0 container-fluid px-4 pb-3 bg-light">
        <form action="" method="POST">
            <div class="mb-3">
                <label class="form-label pt-4">Title</label>
                <input id="form-title" class="form-control" value="{{note.title}}" type="text" name="title" maxlength="30"/>
                <label class="form-label pt-3">Content</label>
                <textarea name="content" class="form-control mb-3" rows="10" maxlength="2000">{{note.content}}</textarea>
                {% csrf_token %}
                <input class="button btn btn-primary bg-gradient bg-opacity-10" type="submit" value="save"/>
            </div>
        </form>
    </article>
{% endblock %}
